<h1 mat-dialog-title>Création d'un nouveau projet</h1>
<div mat-dialog-content>
  <form class="editconfig">
    <!-- Name of the project-->
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput [formControl]="name" [errorStateMatcher]="matcher">
      <mat-error *ngIf="name.hasError('required')">Doit être non vide</mat-error>
    </mat-form-field>

    <!-- The repository to use -->
    <mat-form-field>
      <mat-label>Dépot</mat-label>
      <mat-select [formControl]="repositoryId" [errorStateMatcher]="matcher">
        <mat-option>--Dépot--</mat-option>
        <mat-option *ngFor="let repo of repositories" [value]="repo.name">{{repo.name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="repositoryId.hasError('required')">Doit être non vide</mat-error>
    </mat-form-field>

    <!-- Command to prepare files -->
    <mat-form-field>
      <mat-label>Commande de préparation</mat-label>
      <textarea matInput [formControl]="commandLinesBeforeParse" [errorStateMatcher]="matcher"></textarea>
      <mat-error *ngIf="commandLinesBeforeParse.hasError('required')">Doit être non vide</mat-error>
    </mat-form-field>

    <!-- The package source where search package metadata -->
    <mat-form-field>
      <mat-label>Server nuget pour rechercher les métadonnées</mat-label>
      <textarea matInput [formControl]="nugetServerUrl" [errorStateMatcher]="matcher"></textarea>
      <mat-error *ngIf="nugetServerUrl.hasError('required')">Doit être non vide</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button (click)="onOkClick()" cdkFocusInitial [disabled]="!selectedvalid">Créer</button>
</div>
